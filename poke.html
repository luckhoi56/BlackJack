        //fetch("https://pokeapi.co/api/v2/pokemon/ditto",{mode:'no-cors',}).then(response => response.json()).then(data=>console.log(data))
         fetch(`https://pokeapi.co/api/v2/pokemon/${m_name}`).then(response => response.json()).then(data=>
